<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Jogo de Ping-Pong</title>
  </head>
  <style>
    * {
      overflow: hidden;
      padding: 0;
      margin: 0;
    }
  </style>
  <body>
    <canvas></canvas>
    <script>
      const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d");

      const linhaMeio = 15;

      function tela() {
        canvasEl.width = canvasCtx.width = window.innerWidth;
        canvasEl.height = canvasCtx.height = window.innerHeight;
      }

      function desenho() {
        //desenha o campo
        canvasCtx.fillStyle = "#286047"; // fillStyle define o estilo de preenchimento
        canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight); //fillRect ele desenha a partir das medidas ex: canvasCtx.fillRect(x, y, width, height);

        /* x: A coordenada x do ponto inicial do retângulo (canto superior esquerdo).
          y: A coordenada y do ponto inicial do retângulo (canto superior esquerdo).
          width: A largura do retângulo.
          height: A altura do retângulo.*/

        canvasCtx.fillStyle = "#FFFFFF";
        //desenha a linha do meio
        canvasCtx.fillRect(
          window.innerWidth / 2 - linhaMeio / 2,
          0,
          linhaMeio,
          window.innerHeight
        );

        //desenha a raquete es
        canvasCtx.fillRect(10, 200, linhaMeio, 200);

        //desenha a raquete dir
        canvasCtx.fillRect(
          window.innerWidth - linhaMeio - 10,
          200,
          linhaMeio,
          200
        ); // "-linhaMeio" porque tem que tirar o tamanho dela para poder ter o tamanho do campo exato

        //desenha a bola
        canvasCtx.beginPath(); //trata-se de desenhos complexos que envolvem várias formas e linhas.
        canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false);
        canvasCtx.fill();

        //desenha o placar
        canvasCtx.font = "bold 72px Arial";
        canvasCtx.textAlign = "center";
        canvasCtx.textBaseline = "top";
        canvasCtx.fillStyle = "#458573";
        canvasCtx.fillText("3", window.innerWidth / 4, 50);
        canvasCtx.fillText(
          "1",
          window.innerWidth / 4 + window.innerWidth / 2,
          50
        );
      }
      tela();
      desenho();
    </script>
  </body>
</html>
